<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 49.636, lng: 18.148},
    zoom: 12
  });

 var flightPlanCoordinates = [
    {lat: 49.636, lng: 18.148},
    {lat: 49.625, lng: 18.2},
    {lat: 49.615, lng: 18.17}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);

//  var heatmapData = [

//	];

var cities_json = {};
var heatmapData = [];

$.each(cities_json, function (key, data) {
	var latLng = new google.maps.LatLng(data.lat, data.lng);
	var weight = data.total;

	hetmapData.push({location: latLng, weight});
}


   var heatmap = new google.maps.visualization.HeatmapLayer({ data: heatmapData, radius: 10 });
   heatmap.setMap(map);
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6hwQV3uxt2j-eh-pwHGtWwwgOfBDDfg&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
